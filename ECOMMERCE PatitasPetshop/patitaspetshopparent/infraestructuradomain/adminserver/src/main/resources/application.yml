## YAML Template.
--- #self configuration
server:
  port: 8762
spring:
  application:
    name: admin-server
--- #configuration for eureka client
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      startup: ${random.int}    #needed to trigger info and endpoint update after restart
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
--- #As with Spring Boot 2 most of the endpoints arenâ€™t exposed via http by default, we expose all of them. For production you should carefully choose which endpoints to expose
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      show-values: always
    configprops:
      show-values: always

