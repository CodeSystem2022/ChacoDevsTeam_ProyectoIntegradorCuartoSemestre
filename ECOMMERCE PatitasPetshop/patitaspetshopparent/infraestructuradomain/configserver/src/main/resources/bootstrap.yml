spring:
  application:
    name: infraestructuradomain-configserver
  cloud:
    compatibility-verifier:
      enabled: 'false'
    config:
      server:
        git:
          default-label: master
          clone-on-start: 'true'
          strictHostKeyChecking: 'false'
          uri: https://github.com/Renzo-Espinola/config-server-repo.git
        bootstrap: 'true'
  security:
    user:
      password: qwerty
      name: admin
server:
  port: '8888'
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}